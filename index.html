<!-- https://www.freecodecamp.org/learn/responsive-web-design/responsive-web-design-projects/build-a-product-landing-page -->
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="main">
		<h1 id="title">Landing Paaage</h1>
		<!-- user story #1 -->
		<header id="header">
			<!-- user story #2 [logo] -->
			<img id="header-img" src="" />
			<!-- user story #3 -->
			<nav id="nav-bar">
				<!-- user story #4 [button-ish] -->
				<ul class="nav-link" href="#section1"></ul>
				<ul class="nav-link" href="#section2"></ul>
				<ul class="nav-link" href="#section3"></ul>
			</nav>
		</header>

		<div>
			<h2 id="section1"></h2>
			<!-- user story #6 -->
			<video id="video" width="320" height="240" controls>
				<source src="" type="video/mp4">
			</video>

			<h2 id="section2"></h2>
			<!-- user story #7 #12 -->
			<form id="form" action="https://www.freecodecamp.com/email-submit">
				<!-- user story #8 #9 #10 -->
				<label id="email-label" for="email">Email:</label>
				<input id="email" name="email" type="email" placeholder="me@example.com" />
				
				<!-- user story #11 -->
				<label id="submit-label" for="submit"></label>
				<input id="submit" name="submit" type="submit" value="Submit" />
			</form>

			<h2 id="section3"></h2>
		</div>
	</div>

	<script src="script.js"></script>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
